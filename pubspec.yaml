name: flutter_personal
description: "A new Flutter project."

# Prevent accidental publishing to pub.dev.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.6.0

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  flutter_svg: ^2.0.16
  lottie: ^3.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  # Enable generation of localized Strings from arb files.
  generate: true

  assets:
    # Add assets from the images directory to the application.
    - assets/images/
    - assets/lottie/
    - assets/svg/

  fonts:
    - family: Nexa
      fonts:
        - asset: assets/fonts/nexa_extra_bold.ttf
          weight: 800
        - asset: assets/fonts/nexa_bold.ttf
          weight: 700
        - asset: assets/fonts/nexa_regular.ttf
          weight: 400
